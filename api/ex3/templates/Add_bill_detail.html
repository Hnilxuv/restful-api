<head>

    <title>Add Bill Detail</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Bill Detail</h1>
        <H2>Bill Information</H2>
        {% for item in bill_info %}
            <H4>{{ item.bill_id }}</H4>
            <H4>{{ item.customer_id }}</H4>
            <h4>{{ item.time }}</h4>
            <H3>Add Product</H3>
            <form class="ui form" action="/Bill/Addbilldetail/{{item.bill_id}}" method="post">
                <div class="field">
                    <label>Name</label>
                    <input type="text" name="product_id" placeholder="Enter Product ID."><br>
                    <label>Category</label>
                    <input type="text" name="quantity" placeholder="Enter Quantity."><br>
                </div>
                <button class="ui blue button" type="submit">Add</button>
            </form>
