<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Product Management</h1>
        <H3>Add Product</H3>
        <form class="ui form" action="/Product/add" method="post">
            <div class="field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter Name."><br>
                <label>Category</label>
                <input type="text" name="category" placeholder="Enter Category."><br>
                <label>Brand</label>
                <input type="text" name="brand" placeholder="Enter Brand:"><br>
                <label>Price</label>
                <input type="text" name="price" placeholder="Enter Price:"><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>
        <h2>Product List</h2>
        <table border="1" style="margin-top: 10px; ">
          <thead class="thead-light">
            <tr>
                <th> Product_id</th>
                <th> Name</th>
                <th> Category</th>
                <th> Brand</th>
                <th> Price</th>
                <th></th>
                <th></th>
            </tr>
          </thead>
          <tbody>
          {% for item in pr_list %}
            <tr>
                <td>{{ item.product_id }}</td>
                <td>{{ item.product_name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.brand }}</td>
                <td>{{ item.price }}</td>
                <td><a class="ui blue button" href="">Update</a></td>
                <td><a class="ui red button" href="">Delete</a></td>
            </tr>

          {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
