<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Managament</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Deposit</h1>
        <H2>Account Information</H2>
         {% for item in acc_info %}
            <H4>{{ item.name }}</H4>
            <H4>{{ item.acc_no }}</H4>
            <h4>{{ item.balance }}</h4>

        <form class="ui form" action="/deposit/{{item.id}}" method="post">
            <div class="field">
                <label>Amount Deposit:</label>
                <input type="number" name="amount" placeholder="Enter amount deposit:"><br>
            </div>
            <button class="ui blue button" type="submit">Deposit</button>
        </form>
        {% endfor %}
    </div>
</body>

</html>
